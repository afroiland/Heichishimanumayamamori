<h2>Leaderboard</h2>

<div>
  <table id="leaderboard" class="tableElement">
  <thead>
    <tr>
      <th class="tableElement">User</th>
      <th class="tableElement">Total Points</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in leaderboard.users | orderBy:'-user_points'">
      <td class="tableElement" name="username">{{user.first_name}} {{user.last_name}}</td>
      <td class="tableElement" name="user_points">{{user.user_points}}</td>
    </tr>
  </tbody>
</table>

</div>
